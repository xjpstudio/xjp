<style>

.wrap{

}
.phone{
	position:absolute;

}
.logo{

}

	<div class="logo">

  </div>
</div>
<script src="./js/jquery-1.11.3.min.js" alt=""></script>
<script>
$(function(){
	function fullPage(){
		var vSize=$(window).height();
		$(".wrap").css("height",vSize);
	};
	fullPage();
	$(window).resize(function(){
		fullPage();
	});
});
</script>
